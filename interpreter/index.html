function min_element(f, l, r) {

    if (equal(f, l)) return l;
 
    //I m = f++;
    var m = copy_it(f, 'm', '#9000d8');
    f = successor(f);

    while ( ! equal(f, l)) {
        if (r(source(f), source(m))) {
            m = assign_it(m, f);
        }
        f = successor(f);
    }
    remove_it(m);
    return m;
}
